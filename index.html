<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravia - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            color: #19e680;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .link-card {
            display: block;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .link-card:hover {
            border-color: #19e680;
            box-shadow: 0 4px 12px rgba(25, 230, 128, 0.15);
            transform: translateY(-2px);
        }
        
        .link-card h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .link-card p {
            font-size: 14px;
            color: #6b7280;
        }
        
        .link-card .arrow {
            color: #19e680;
            font-size: 20px;
            margin-top: 12px;
        }
        
        footer {
            margin-top: 60px;
            color: #9ca3af;
            font-size: 14px;
        }
        
        footer a {
            color: #19e680;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Ravia</h1>
            <p>Path of Healing</p>
        </div>
        
        <div class="links">
            <a href="privacy-policy.html" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we protect your data and respect your privacy</p>
                <div class="arrow">→</div>
            </a>
            
            <a href="terms-of-service.html" class="link-card">
                <h2>Terms of Service</h2>
                <p>Understand the terms and conditions of using Ravia</p>
                <div class="arrow">→</div>
            </a>
        </div>
        
        <footer>
            <p>© 2026 Ravia. All rights reserved.</p>
            <p>Questions? Contact <a href="mailto:demishasan19@gmail.com">demishasan19@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
